<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ§®CALCULATOR</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body class="center">
  <noscript>
    You need to enable JavaScript for this app to work properly! 
  </noscript>
  <header class="center">
    <h1>ðŸ§®CALCULATOR</h1>
  </header>
  <main id="app" class="column">
    <section id="screen" class="column">
      <div class="info center">@iamndlovu</div>
      <div class="problem-display">0</div>
      <div class="answer-display"></div>
    </section>
    <section id="buttons">
      <section id="advanced" class="center">
        <button disabled class="adv">%</button>
        <button disabled class="adv">sin</button>
        <button disabled class="adv">tan</button>
        <button disabled class="adv">cos</button>
        <button disabled class="adv">more</button>
      </section>
      <section id="numbers">
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="number" value=".">.</button>
        <button class="number" value="0">0</button>
        <button class="number" value="-">(-)</button>
      </section>
      <section id="controls">
        <button class="control" value="delete">DEL</button>
        <button class="control" value="clear">AC</button>
      </section>
      <section id="operators">
        <button class="operator" value="multiply">&times;</button>
        <button class="operator" value="divide">&divide;</button>
        <button class="operator" value="add">&plus;</button>
        <button class="operator" value="subtract">&minus;</button>
        <button class="operator solve" value="solve">&equals;</button>
      </section>
    </section>
  </main>
  <script src="/js/data-handler.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
